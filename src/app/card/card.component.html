<div class="product-card card" style="width: 18rem;" *ngFor="let item of productList">
  <img [src]="item.image" class="product-img p-2" [alt]="item.productName">
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="overflow-hidden">{{ item.productName }}</h5>
      <p class="card-text mb-0">{{ item.description }}</p>
      <p class="price-container text-dark fs-4 mb-2">{{ item.price | currency : 'INR'}}</p>
      <label for="quantity">Quantity</label>
      <select class="form-select mb-2 mt-1" aria-label="quantity" #qtySelect>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="d-flex gap-2 card-footer-btn align-items-end">
      <button class="btn btn-dark" (click)="addToCart(item, +qtySelect.value)">Add to cart</button>
      <button class="btn btn-warning">Buy now</button>
    </div>
  </div>
</div>
